<ion-header>
  <ion-navbar color="primary">
    <ion-title>Authority Groups</ion-title>
    <ion-buttons end>
      <button navPush="AuthorityGroupFormPage" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #item *ngFor="let authorityGroup of authorityGroups">
      <ion-item (click)="onSelectedItem(authorityGroup)">
        {{ authorityGroup.name }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="onDelete(item, authorityGroup)" color="danger">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
